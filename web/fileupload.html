	<title>Upload Files | Step 2</title>

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://manage.respawn.ml/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://manage.respawn.ml/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="https://manage.respawn.ml/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="https://manage.respawn.ml/images/b.png" alt="IMG">
			</div>

			<form enctype="multipart/form-data" class="contact1-form validate-form" action="http://mellob.respawn.ml:4444/upload_from_html_static" method="POST">
				<script>
					var x = window.location.hostname;
					var act = document.getElementById("upload_from_html_static");
					act.href = "https://" + x + "/upload_from_html_static";
				</script>
				<span class="contact1-form-title">
					Upload File
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Filename is required">
					<input class="input1" type="text" name="file_name" placeholder="Filename">
					<span class="shadow-input1"></span>
				</div>
				    <label>Upload pem:</label>
					<input type="file" class="input1" id="file" name="pem">
					<label>Upload Json:</label>
					<input type="file" class="input1" id="file" name="json">
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Upload
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
<script src="https://manage.respawn.ml/vendor/jquery/jquery-3.2.1.min.js"></script>

			scale: 1.1
		})
	</script>
