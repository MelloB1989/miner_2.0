<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Worker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="https://manage.respawn.ml/images/icons/favicon.ico"/>

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://manage.respawn.ml/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://manage.respawn.ml/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://manage.respawn.ml/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://manage.respawn.ml/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://manage.respawn.ml/css/util.css">
	<link rel="stylesheet" type="text/css" href="https://manage.respawn.ml/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="https://manage.respawn.ml/images/b.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="http://mellob.respawn.ml:4444/add_worker" method="post">
				<script>
					var x = window.location.hostname;
					var act = document.getElementById("add_worker");
					act.href = "http://" + x + "/add_worker";
				</script>
				<span class="contact1-form-title">
					Add a worker
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="worker" placeholder="Worker Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid ip required">
					<input class="input1" type="text" name="support_ip" placeholder="Support IP Addr">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Pem name is required">
					<input class="input1" type="text" name="pem_name" placeholder="Pem Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "AWS ID is required">
					<input class="input1" type="text" name="aws_id" placeholder="AWS ID">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="aws_secret" placeholder="AWS Key">
					<span class="shadow-input1"></span>
				</div>

                <div class="wrap-input1 validate-input" data-validate = "Password is required">
					<input class="input1" type="text" name="key" placeholder="Password">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Add Worker
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="https://manage.respawn.ml/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="https://manage.respawn.ml/vendor/bootstrap/js/popper.js"></script>
	<script src="https://manage.respawn.ml/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="https://manage.respawn.ml/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="https://manage.respawn.ml/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

</body>
